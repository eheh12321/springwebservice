<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/header::header}"></head>
<body>
<h1>스프링부트로 시작하는 웹 서비스 (Travis CI, S3, CodeDeploy + 무중단 배포)</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            <span th:if="${userName}">
                Logged in as: <span id="user" th:text="${userName}">이름</span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </span>
            <span th:unless="${userName}">
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            </span>
        </div>
    </div>
    <br>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">

        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">게시글 번호</td>
            <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
            <td th:text="${post.author}">작성자</td>
            <td th:text="${post.modifiedDate}">최종 수정일</td>
        </tr>
        </tbody>
    </table>
    <th:block th:replace="~{layout/footer::footer}"></th:block>
</div>
</body>
